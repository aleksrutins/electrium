<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrium</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.svg">
</head>

<body>
    <div id="grid">
        <div id="sidebar">
        </div>
        <div id="mainContent">
            <div id="titlebar">
                <div id="titleshown"></div>
                <button id="devtools">DevTools</button>
                <div id="buttons">
                    <button id="minimize">&dash;</button>
                    <button id="maximize">&square;</button>
                    <button id="quit">&times;</button>
                </div>
            </div>
            <div id="main">
                <webview style="height: 100%; width: 100%;" frameborder="0" id="content" allowpopups></webview>
            </div>
        </div>
    </div>
    <script>
        require('./renderer.js');
    </script>
</body>

</html>
